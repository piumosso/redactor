{% if src %}
    <div class="redactor-media">
        <img class="redactor-media__image" src="{{ src }}" />
    </div>
{% else %}
    <div class="redactor-media redactor-media_state_empty js-upload">
        <div class="redactor-media__placeholder js-placeholder">Select a picture</div>
    </div>
{% endif %}
<div class="redactor-media-caption redactor-editable js-redactor-editable"
     data-field="caption"
     data-placeholder="Подпись">{{ caption|safe }}</div>
