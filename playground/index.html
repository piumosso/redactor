<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <section class="container">
        <h1>redactor.js</h1>

        <div class="row">
            <div class="span5" id="redactor"></div>
            <aside class="span5 offset2">
                <pre><code id="initialize-display"></code></pre>
            </aside>
        </div>
    </section>

    <!-- Vendors -->
    <script src="../lib/vendors/require.js"></script>
    <script src="../lib/vendors/jquery-2.0.2.js"></script>
    <script src="../lib/vendors/underscore.js"></script>
    <script src="../lib/vendors/backbone.js"></script>

    <!-- Redactor -->
    <script>
        require.config({
            paths: {
                'redactor': '../lib'
            }
        });
    </script>
    <script src="../lib/redactor.js"></script>

    <!-- Initialize -->
    <script type="text/javascript" id="initialize-script">require(['redactor/Redactor'], function(Redactor){
    Redactor.config({
        blocks: ['text'],
        buildTypes: {
            post: {
                blocks: ['text']
            }
        },
        sync: null
    });

    var build = new Redactor.Build(
        document.getElementById('redactor')
    );

    build.reset({
        type: 'post',
        form: {
            title: 'Cтарая дева'
        },
        blocks: [
            {
                type: 'text',
                content: 'Cтарая дева'
            },
            {
                type: 'text',
                content: 'Печальный памятник'
            },
            {
                type: 'text',
                content: 'Незбывшимся мечтам '
            }
        ]
    });
});</script>
    <script type="text/javascript">
        $(function(){
            $('#initialize-display').text($('#initialize-script').text());
        });
    </script>
</body>
</html>
